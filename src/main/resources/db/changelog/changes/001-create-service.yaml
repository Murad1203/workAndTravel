databaseChangeLog:
  - changeSet:
      id: 4
      author: MMY12
      changes:
        - createTable:
            tableName: favor
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: icon_path
                  type: VARCHAR(255)
              - column:
                  name: name_service
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: DOUBLE