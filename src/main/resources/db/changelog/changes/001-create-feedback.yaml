databaseChangeLog:
  - changeSet:
      id: 2
      author: MMY12
      changes:
        - createTable:
            tableName: feedback
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: avatar_path
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: lastname
                  type: VARCHAR(255)
              - column:
                  name: text_feedback
                  type: TEXT